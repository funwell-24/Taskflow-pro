<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="TaskFlow Pro - Advanced Task Management System. Organize, track, and complete your tasks efficiently with our powerful task management platform." />
    <meta name="keywords" content="task management, productivity, todo, project management, tasks, organizer" />
    <meta name="author" content="TaskFlow Pro Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TaskFlow Pro - Advanced Task Management" />
    <meta property="og:description" content="Organize, track, and complete your tasks efficiently with our powerful task management platform." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://taskflow-pro.vercel.app" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaskFlow Pro - Advanced Task Management" />
    <meta name="twitter:description" content="Organize, track, and complete your tasks efficiently with our powerful task management platform." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>TaskFlow Pro - Advanced Task Management</title>
    
    <style>
      /* Critical CSS - Load immediately */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Fade out animation */
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      
      /* Error boundary styles */
      .error-boundary {
        padding: 2rem;
        text-align: center;
        background: white;
        border-radius: 8px;
        margin: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading TaskFlow Pro</div>
      <div class="loading-subtext">Your ultimate task management solution</div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="text-align: center; padding: 2rem; color: white; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>TaskFlow Pro requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        <p>If you're using a modern browser, this shouldn't be an issue. If problems persist, try updating your browser.</p>
      </div>
    </noscript>

    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling for failed resources
      window.addEventListener('error', function(e) {
        console.error('Resource loading error:', e);
      });
      
      // Service Worker Registration (for PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
